<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
</head>
<body>

  <div>
      <ul>
          <li> <a href="">Information</a> </li>
      </ul>
  </div>
  <div>
      <img src="greenfox.png" alt="greenfox.png">
  </div>
  <div>
      <p th:text = "'This is ' + ${fox.name} + '. Currently living on ' + ${fox.foods} + ' and ' + ${fox.drinks}+ ' . He knows ' + ${fox.listTricks.size()} + ' tricks.'"></p>
  </div>
  <h1>Known Tricks</h1>
  <div>
      <span th:if="${fox.listTricks.size() == 0}">You know no tricks, yet. Go and learn some.</span>
      <span th:unless="${fox.listTricks.size() == 0}">
          <ul>
          <li>write HTML</li>
          <li>code in Java</li>
      </ul>
      </span>

  </div>

</body>
</html>
