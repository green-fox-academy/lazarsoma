<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div>
    <ul>
        <li> <a href="http://localhost:8080/nutritionStore/index">Information</a> </li>
        <li> <a href="http://localhost:8080/nutritionStore">Nutrition Store</a> </li>
    </ul>
  </div>
  <div>
      <form th:action="|@{/nutritionStore/}${fox.name}|" method="post">
          <label>Food</label>
          <select name ="food" th:type="text">
              <option th:each="food : ${food}"
                      th:value="${food}"
                      th:text="${food}"
              ></option>
          </select>
          <label>Drink</label>
          <select name ="drink" th:type="text">
              <option th:each="drink : ${drink}"
                      th:value="${drink}"
                      th:text="${drink}"
              ></option>
          </select>
      <button type="submit">Change</button>
      </form>
  </div>


</body>
</html>
